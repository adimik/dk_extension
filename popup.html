<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <button id="checkUpdate">Zkontrolovat aktualizaci</button>
  <div id="status"></div>

  <script>
    document.getElementById("checkUpdate").addEventListener("click", () => {
      browser.runtime.sendMessage({ action: "manual_check" });
      document.getElementById("status").innerText = "Kontrola probíhá...";
    });

    browser.runtime.onMessage.addListener((message) => {
      if (message.action === "new_update") {
        document.getElementById("status").innerText = `Nová verze dostupná: ${message.version}`;
      } else {
        document.getElementById("status").innerText = "Žádné nové aktualizace.";
      }
    });
  </script>
</body>
</html>
